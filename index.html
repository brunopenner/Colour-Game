<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="hero">
      <div class="container">
        <h1>
          The Great<br /><span id="correct-colour">RGB</span><br />Guessing Game
        </h1>
      </div>
    </section>
    <section class="menu-bar">
      <div class="container">
        <div class="left">
          <button>New Colours</button>
        </div>
        <div class="right">
          <button>Easy</button>
          <button>Hard</button>
        </div>
      </div>
    </section>
    <section class="game-board">
      <div class="container">
        <div class="colours">
          <div class="colour-square"></div>
          <div class="colour-square"></div>
          <div class="colour-square"></div>
          <div class="colour-square"></div>
          <div class="colour-square"></div>
          <div class="colour-square"></div>
        </div>
      </div>
    </section>

    <div id="game-over">
      <h2>Game Over</h2>
      <p>Try Again?</p>
      <button>YES</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
